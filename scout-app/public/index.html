<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask API Test</title>
</head>
<body>
    <h1>Hantera användare</h1>
    
    <!-- Formulär för att lägga till en användare -->
    <h2>Lägg till en användare</h2>
    <form id="addUserForm">
        <label for="emailInput">E-post:</label><br><br>
        <input type="email" id="emailInput" name="email" placeholder="Skriv din e-post här..." required><br><br>

        <label for="passwordInput">Lösenord:</label><br><br>
        <input type="password" id="passwordInput" name="password" placeholder="Skriv ditt lösenord..." required><br><br>

        <button type="submit">Lägg till användare</button>
    </form>

    <!-- Formulär för att logga in -->
    <h2>Logga in</h2>
    <form id="loginForm">
        <label for="loginEmailInput">E-post:</label><br><br>
        <input type="email" id="loginEmailInput" name="email" placeholder="Skriv din e-post här..." required><br><br>

        <label for="loginPasswordInput">Lösenord:</label><br><br>
        <input type="password" id="loginPasswordInput" name="password" placeholder="Skriv ditt lösenord..." required><br><br>

        <button type="submit">Logga in</button>
    </form>

    <h2>Hämta alla användare</h2>
    <button id="fetchUsersBtn">Hämta användare</button>
    
    <ul id="userList"></ul>

    <h2>Testa din session</h2>
    <button id="testSessionBtn">Testa session</button>

    <h2>Avsluta din session</h2>
    <button id="logoutBtn">Logga ut</button>
    <!-- Här lägger du till root-elementet för React -->
    <div id="root"></div>

    <script>
        // Hantera formulär för att lägga till användare
        document.getElementById('addUserForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Förhindra sidladdning

            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;

            // Skicka POST-förfrågan till Flask-servern för att lägga till användare
            fetch('http://127.0.0.1:5000/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email, password: password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        // Hantera formulär för att logga in
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Förhindra sidladdning

            const email = document.getElementById('loginEmailInput').value;
            const password = document.getElementById('loginPasswordInput').value;

            // Skicka POST-förfrågan till Flask-servern för att logga in
            fetch('http://127.0.0.1:5000/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email, password: password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    alert(`Inloggad! Token: ${data.access_token}`);
                    console.log(`Inloggad! Token: ${data.access_token}`);
                    // Här kan du spara token, t.ex. i localStorage
                    localStorage.setItem('jwt_token', data.access_token);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        // Hämta alla användare från servern
        document.getElementById('fetchUsersBtn').addEventListener('click', function() {
            fetch('http://127.0.0.1:5000/api/users')
            .then(response => response.json())
            .then(users => {
                const userList = document.getElementById('userList');
                userList.innerHTML = '';  // Rensa listan

                users.forEach(user => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `ID: ${user.id}, E-post: ${user.email}`;  // Removed password from display for security reasons
                    userList.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        // Testa om JWT-token fungerar med skyddad route /api/protected
document.getElementById('testSessionBtn').addEventListener('click', function() {
    // Hämta token från localStorage
    const token = localStorage.getItem('jwt_token');

    if (!token) {
        alert('Ingen token hittades! Logga in först.');
        return;
    }

    // Skicka GET-förfrågan till /api/protected med token i Authorization-headern
    fetch('http://127.0.0.1:5000/api/protected', {
        method: 'GET',
        headers: {
            'Authorization': `Bearer ${token}`,  // Skicka JWT-token
            'Content-Type': 'application/json'
        }
    })
    .then(response => {
        // Kontrollera om servern returnerar ett giltigt svar
        if (!response.ok) {
            throw new Error('Åtkomst nekad! Felaktig token eller utgången.');
        }
        return response.json();  // Returnera JSON-data från svaret
    })
    .then(data => {
        console.log('Skyddade data:', data);
        alert(JSON.stringify(data));
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Fel vid begäran: ' + error.message);
    });
});

// Logga ut användaren genom att ta bort JWT-tokenen från localStorage
document.getElementById('logoutBtn').addEventListener('click', function() {
    // Ta bort token från localStorage
    localStorage.removeItem('jwt_token');

    // Bekräfta för användaren att de har loggats ut
    alert('Du har loggats ut!');
});

    </script>
</body>
</html>
