<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask API Test</title>
</head>
<body>
    <h1>Skicka ett meddelande till servern</h1>
    
    <form id="messageForm">
        <label for="messageInput">Skriv ett meddelande:</label><br><br>
        <input type="text" id="messageInput" name="message" placeholder="Skriv något här..." required><br><br>
        <button type="submit">Skicka</button>
    </form>

    <script>
        document.getElementById('messageForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Förhindra sidladdning

            const message = document.getElementById('messageInput').value;

            // Skicka POST-förfrågan till Flask-servern
            fetch('http://127.0.0.1:5000/api/data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                // Visa svaret i en popup
                alert(data.response_message);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
